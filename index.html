<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="absurb">
    <h2 class="text1">Welcome to our game and see if you can win</h2>
    <div class="container">
        
        <h2 class="text2">Maths Game</h2>
        <form id="gameForm" class="gameForm">
            <h1 class="text3">Math Game: Guess our winning number from 1 - 10</h1>
            <h3 id="result"></h3>
            <input 
            type="number"
            class="number-input"
            id="number-input"
            name="item"
            placeholder="Enter a number 1 - 10"/>

            <button type="submit" class="submit">Check</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
